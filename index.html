<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Unit Converter</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="header">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" id="input-el">
            <button id="convert btn">Convert</button>
        </div>

        <div id="length-section">
            <h2 class="unit-text">Length (Meter/Feet)</h2>
        </div>

        <div id="volume-section">
            <h2 class="unit-text">Volume (Liters/Gallons)</h2>
        </div>

        <div id="mass-section">
            <h2 class="unit-text">mass (Kilograms/pounds)</h2>
        </div>
        

        <script src="index.js"></script>
    </body>
</html>
